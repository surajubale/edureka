<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB registration</title>
    <link rel="stylesheet" href="./fbCSS/style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="headers">
                <header>
                    <h1>Sign Up</h1>
                    <p>It's quick and easy</p>
                    <hr />
                </header>
            </div>

            <div class="contnet">
                <form class="names">
                    <div class="FSname">
                        <label for="fname">First Name</label>
                        <input type="text" name="first" value="name" id="name" />
                        <label for="sname">Second Name</label>
                        <input type="text" name="second" id="sname" />
                    </div>

                    <div class="mobile">
                        <input  type="email" name="third" value="emailid or mobile" id="emailid"/>
                    </div>

                    <div class="password">
                        <input type="password" name="fourth" value="New Password" id="newpassword"/>
                    </div>

                    <div class="dob">
                        <p>Date of birth <a href="#">?</a></p>
                    </div>

                    <div class="dates">
                        <select name="fifth">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <select name="fifth">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="fifth">
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            
                        </select>
                    </div>

                    <div class="gender">
                        <p>Gender</p>
                    </div>
                    <div class="selectgender">
                        <input type="radio" name="first" value="FeMale" id="Female"/>
                        <label for="Female">Female</label>
                        <input type="radio" name="first" value="Male" id="Male"/>
                        <label for="Male">Male</label>
                        <input type="radio" name="first" value="Custom" id="Custom"/>
                        <label for="Custom">Custom</label>
                    </div>
                </form>
                <footer class="foot">
                    <p>By clicking Sign Up, you agree to our <a class="terms" href="#">Terms,</a> <a class="Data"href="#">Data Policy</a> and 
                        <a class="cookie" href="#">Cookie Policy.</a> You may 
                        receive SMS notifications from us and can opt out at any time.</p>
                </footer>
                <div class="sub">
                    <a class="submit" href="#">Submit</a>
                </div>
                
            </div>

        </div>


    </main>
</body>

</html>
